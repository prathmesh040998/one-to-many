<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-size: 1.4vw;
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
        border-collapse: collapse;
        margin: 1.4vw;
      }

      table,
      td,
      th {
        border: 1px solid black;
      }

      .main {
        margin-left: 10%;
        margin-right: 10%;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <table>
        <tr>
          <td><b>{{role}} Name</b></td>
          <td>{{sname}}</td>
        </tr>
        <tr>
          <td><b>Role</b></td>
          <td>{{role}}</td>
        </tr>
        <tr>
          <td><b>Parent Name</b></td>
          <td>{{pname}}</td>
        </tr>
        <tr>
          <td><b>Username</b></td>
          <td>{{username}}</td>
        </tr>
        <tr>
          <td><b>Email</b></td>
          <td>{{email}}</td>
        </tr>
        <tr>
          <td><b>Phone No</b></td>
          <td>{{pno}}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
